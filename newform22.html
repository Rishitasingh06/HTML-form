<!DOCTYPE html>
<html>
    <head>
        <title>
            New Form
        </title>
        <link rel="stylesheet" href="newform22.css">
    </head>
    <body>
        <form>
            <h1 style="text-align: center;">Registration Form</h1>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td><input type="radio" name="gender" value="Male">Male</td>
                    <td><input type="radio" name="gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date" name="date of birth">
                    </td>
                    <tr>
                        <td>
                            Hobbies:
                        </td>
                        <td>
                            <input type="checkbox">Singning
                            <input type="checkbox">Dance
                        </td>
                    </tr>
                    <tr>
                        <td>Education </td>
                        <td>
                            <select>
                                <option value="10+2">10+2</option>
                                <option value="1333">1333</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea name="AdDress"  cols="30" rows="10" placeholder="Address"></textarea> </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="Submit" value="submititttttttttt">
                        </td>
                    </tr>
                </tr>
            </table>
        </form>
    </body>
</html>
